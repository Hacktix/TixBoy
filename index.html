<!DOCTYPE html>
<html>

<head>
    <title>TixBoy</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="bgon.png" as="image">
    <meta charset="utf-8"/>
    
    <script src="js/include.js"></script>
    <script src="js/e8.js"></script>
    <script src="js/b64.js"></script>
    <script src="js/dyndown.js"></script>
    <script src="js/sinc.js"></script>

    <script src="js/audio/ctx.js"></script>
    <script src="js/audio/square.js"></script>
</head>

<body>
    <canvas id="lcd" width="640" height="576"></canvas>
    <br>
    <input type="file" class="fileinput" id="rom"></input>
    <label for="rom" class="tooltip">
        Choose a ROM
        <span class="tooltiptext">Select Save File first if needed!</span>
    </label>
    <input type="file" class="fileinput" id="load"></input>
    <label id="loadlabel" for="load" class="tooltip">
        Import Save File
        <span class="tooltiptext">Use this to replace the current Save File.</span>
    </label>
    <div id="savediv" style="display: none;">
        <input type="button" class="fileinput" id="save" style="display: none;"></input>
        <label for="save" class="tooltip">
            Export Save File
            <span class="tooltiptext">Only for Export! Saving is automatic.</span>
        </label>
    </div>
</body>

<script src="js/gb/input.js"></script>
<script src="js/gb/emu.js"></script>

</html>
